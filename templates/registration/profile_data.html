{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 p-5">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <form method="post" action="{% url 'fill_profile' %}">
                    {% csrf_token %}
                    <div class="alert alert-info" role="alert">Заполните данные профиля</div>
                    <div class="form-group row">
                        <label for="{{ form.username.id_for_label }}" class="col-md-4 col-form-label text-md-right">
                            Имя
                        </label>
                        <input name="first_name" class="col-md-4 text-md-left">
                    </div>
                    <div class="form-group row">
                        <label for="{{ form.username.id_for_label }}" class="col-md-4 col-form-label text-md-right">
                            Фамилия
                        </label>
                        <input name="last_name" class="col-md-4 text-md-left">
                    </div>
                    <div class="form-group row">
                        <label for="{{ form.username.id_for_label }}" class="col-md-4 col-form-label text-md-right">
                            Юзернейм
                        </label>
                        <input name="username" class="col-md-4 text-md-left">
                    </div>
                    <div class="col-md-6 offset-md-5">
                        <button type="submit" class="btn btn-primary">
                            Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
